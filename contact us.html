						function myfun() {
							var a = document.getElementById("mobilenumber").value;

								document.getElementById("message").innerHTML="* please fill mobile number"
								return false
							}
							if(isNaN(a)){
								document.getElementById("message").innerHTML="* please fill numbers only"
								return false
							}
							if(a.lenght<10){
								document.getElementById("message").innerHTML="* please entire the numbers in the correct format"
								return false
							}
							if(a.lenght>10){
								document.getElementById("message").innerHTML="* please entire the numbers in the correct format"
								return false
							}
							if((a.charAt(0)!=9)&&(a.charAt(0)!=9)&&(a.charAt(0)!=8)&&(a.charAt(0)!=7)){
								document.getElementById("message").innerHTML="* please entire the numbers in the correct format"
								return false
							}
						}
